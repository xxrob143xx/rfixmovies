<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rfix Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Rfix Movies Logo" />
        <span>Rfix Movies</span>
      </a>
      <input type="text" class="search-bar" placeholder="Search TMDB..." oninput="searchTMDB()" />
    </div>
  </header>

  <!-- Banner -->
  <section class="banner" id="banner">
    <div class="banner-content">
      <h1 id="banner-title">Featured Movie</h1>
      <p id="banner-description">Loading...</p>
    </div>
  </section>

  <!-- Dynamic Movie Sections -->
  <main class="content">
    <section class="movie-row">
      <h2>Trending Movies</h2>
      <div class="movie-list" id="movies-list"></div>
    </section>

    <section class="movie-row">
      <h2>Popular TV Shows</h2>
      <div class="movie-list" id="tvshows-list"></div>
    </section>

    <section class="movie-row">
      <h2>Top Anime</h2>
      <div class="movie-list" id="anime-list"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Poster" />
      <div class="modal-info">
        <h2 id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
      <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Rfix Movies</p>
      <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Disclaimer</a>
      </nav>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
